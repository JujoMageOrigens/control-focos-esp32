<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Luces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .on { background-color: green; color: white; }
        .off { background-color: red; color: white; }
        .auto { background-color: blue; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <h1>Control de Luces</h1>
    <button class="on" onclick="sendCommand('encender')">Encender</button>
    <button class="off" onclick="sendCommand('apagar')">Apagar</button>
    <button class="auto" onclick="sendCommand('auto')">Modo Autom√°tico</button>

    <script>
        function sendCommand(command) {
            fetch(`http://TU-ESP32-IP/${command}`)
            .then(response => console.log("Comando enviado: " + command))
            .catch(error => console.error("Error al enviar comando", error));
        }
    </script>
</body>
</html>
