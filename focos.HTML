<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Focos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .on {
            background-color: #27ae60;
            color: white;
        }
        .off {
            background-color: #c0392b;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Control de Focos</h1>
    <div class="button-container">
        <button class="on" onclick="controlFoco('on')">Encender</button>
        <button class="off" onclick="controlFoco('off')">Apagar</button>
    </div>

    <script>
        const ESP32_IP = "http://[IP_ESP32]"; // Reemplaza con la IP del ESP32

        function controlFoco(estado) {
            fetch(`${ESP32_IP}/${estado}`)
                .then(response => {
                    if (response.ok) {
                        alert(`Foco ${estado} correctamente`);
                    } else {
                        alert("Error al enviar el comando");
                    }
                })
                .catch(error => alert("No se pudo conectar con el ESP32"));
        }
    </script>
</body>
</html>
