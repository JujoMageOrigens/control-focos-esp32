<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Focos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5em;
            margin: 0;
            padding: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }

        /* Animación de aparición de texto */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            animation: fadeIn 3s ease-out;
        }

        button {
            padding: 20px 50px;
            font-size: 22px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .on {
            background-color: #27ae60;
            color: white;
        }

        .off {
            background-color: #c0392b;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: scale(1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Fondo animado */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?light') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
            animation: moveBackground 20s infinite linear;
        }

        @keyframes moveBackground {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <h1>Cuida tu luz</h1>
    <div class="button-container">
        <button class="on" onclick="controlFoco('on')">Encender</button>
        <button class="off" onclick="controlFoco('off')">Apagar</button>
    </div>

    <script>
        const ESP32_IP = "http://[IP_ESP32]"; // Reemplaza con la IP de tu ESP32

        function controlFoco(estado) {
            fetch(`${ESP32_IP}/${estado}`)
                .then(response => {
                    if (response.ok) {
                        alert(`Foco ${estado} correctamente`);
                    } else {
                        alert("Error al enviar el comando");
                    }
                })
                .catch(error => alert("No se pudo conectar con el ESP32"));
        }
    </script>
</body>
</html>
